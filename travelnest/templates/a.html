<!-- recommendation_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Recommendation Form</title>
</head>
<body>
    <h1>Homestay Recommendation Form</h1>

    <form method="post" action="{% url 'recommend_homestays' %}">
        {% csrf_token %}
        <!-- Add form fields (location, date, time, features) as needed -->
        <label for="location">Location:</label>
        <input type="text" name="location" required>

        <label for="date">Date:</label>
        <input type="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" name="time" required>

        <label for="features">Features:</label>
        <input type="text" name="features" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
