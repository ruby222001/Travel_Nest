{% extends 'base.html' %}
{% load static %}
{%  block content %}

<script>
    // JavaScript function to toggle between heart and heart-fill icons
    function toggleHeart() {
      var heartIcon = document.getElementById('heart-icon');
      if (heartIcon.classList.contains('bi-heart')) {
        heartIcon.classList.remove('bi-heart');
        heartIcon.classList.add('bi-heart-fill');
        heartIcon.style.color = 'red';
      } else {
        heartIcon.classList.remove('bi-heart-fill');
        heartIcon.classList.add('bi-heart');
        heartIcon.style.color = 'red';  // Change the color back to the original color
      }
    }
  </script>

<img src="{% static 'images/slider2.jpg' %}" height="300px" width="100%" style="object-fit: cover;"/>
<section style="padding: 35px;">
        <div class="card" style="width: 18rem;">
            <a href="{% url 'details' %}">
            <img src="{% static 'images/slider2.jpg' %}" class="card-img-top" alt="..." style="height: 25vh; object-fit: cover;">
            <i id="heart-icon" class="bi bi-heart" onclick="toggleHeart()" style="position: absolute; top: 10px; right: 10px; font-size: 24px; cursor: pointer;"></i>
            <div class="card-body" style="display: flex; justify-content: space-between;">
                <div>
                    <h5 class="card-title">Homestay1</h5>
                    <p class="card-text">Mangalbazar,Lalitpur</p>
                    <p class="card-text">Rs. 2500</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
                <div><i class="bi bi-star-fill" style="color: gold;"></i></div>
            </div>
        </a>
          </div>
</section>

{% endblock %}
