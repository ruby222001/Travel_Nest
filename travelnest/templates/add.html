{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container main-content">
    <div class="row">
      <!-- Main Content Area -->
      <div class="col-md-9">
        <!-- Your main content goes here -->
        <h2 class="welcome-message">Welcome, {{ user.username }}!</h2>
        <h3 class="add-homestay-heading">Add a HomeStay</h3>
        <form class="homestay-form" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label for="location" class="form-label">Location:</label>
            <input type="text" class="form-control" name="location" required>
          </div>

          <div class="mb-3">
            <label for="num_guests" class="form-label">Number of Guests:</label>
            <input type="number" class="form-control" name="num_guests" required>
          </div>

          <div class="mb-3">
            <label for="price_per_night" class="form-label">Price per Night:</label>
            <input type="number" step="0.01" class="form-control" name="price_per_night" required>
          </div>

          <div class="mb-3">
            <label for="ownership_documents" class="form-label">Ownership Documents:</label>
            <input type="file" class="form-control" name="ownership_documents" required>
          </div>

          <div class="mb-3">
            <label for="citizenship_documents" class="form-label">Citizenship Documents:</label>
            <input type="file" class="form-control" name="citizenship_documents" required>
          </div>

          <div class="mb-3">
            <label for="thumbnail_image" class="form-label">Thumbnail Image:</label>
            <input type="file" class="form-control" name="thumbnail_image" required>
          </div>

          <div class="mb-3">
            <label for="secondary_images" class="form-label">Secondary Images:</label>
            <input type="file" class="form-control" name="secondary_images" multiple>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" name="description" required></textarea>
          </div>

          <div class="mb-3">
            <label for="features" class="form-label">Features:</label>
            {% for feature in features %}
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="features" value="{{ feature.id }}">
                <label class="form-check-label">{{ feature.name }}</label>
              </div>
            {% endfor %}
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
