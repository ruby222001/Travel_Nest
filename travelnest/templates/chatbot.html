{% load static %}
<link href="{% static 'responsive.css' %}" rel="stylesheet" />

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<style>
    #chat-container {
        width: 300px;
        margin: 50px auto;
        border: 1px solid #777777;
        padding: 10px;
        border-radius: 10px;
        overflow-y: auto;
        max-height: 400px;
        backdrop-filter: blur(10px);
        position: relative;
        display: none;
    }

    #chat-icon {
        position: absolute;
        bottom: 40px;
        right: 30px;
        cursor: pointer;
        /* background-color: white;
        color: white; */
        /* border-radius: 50%; */
        padding: 15px;
        display: flex;
        align-items: center;
        z-index: 1000;
        
    }


    #chat-messages {
        display: flex;
        flex-direction: column;
    }

    .user-message {
        align-self: flex-end;
        background-color: #a8e6cf;
        padding: 8px;
        margin: 4px;
        border-radius: 10px;
        max-width: 200px;
    }

    .bot-message {
        align-self: flex-start;
        background-color: #ffb3b3;
        padding: 8px;
        margin: 4px;
        border-radius: 10px;
        max-width: 200px;
    }

    #user-input-form {
        margin-top: 10px;
        display: flex;
    }

    #user-input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 8px;
        border: 1px solid #3498db;
        border-radius: 5px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        margin-left: 3px;
    }
</style>
<body>

<div>
    <div id="chat-icon" onclick="toggleChat()">
        <img src="{% static 'images/animation.gif' %}" alt="chatbot" height="130" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Tooltip on left"/>
        <!-- <span>Hi, how can I help you?</span> -->
    </div>
    <div id="chat-container">
        <div id="chat-input-container">
            <div id="chat-messages"></div>
            <form id="user-input-form">
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="return handleKeyPress(event)">
                <button type="button" onclick="sendMessage()">Send</button>
            </form>
        </div>
    </div>
</div>

<script>
function toggleChat() {
    $('#chat-icon').hide();
    $('#chat-container').show();
}

document.addEventListener('DOMContentLoaded', function () {
    // Check if it's the first visit or a reload
    if (performance.navigation.type === 1) {
        // Clear the input field on reload
        $('#user-input').val('');
    }
});

function sendMessage() {
    var userInput = $('#user-input').val();
    if (userInput.trim() === '') return;

    // Display user message
    $('#chat-messages').append('<div class="user-message">' + userInput + '</div>');

    // Send user input to Django view and get the response
    $.ajax({
        url: 'http://127.0.0.1:8000/chatbot/chatbot/',  // Change this URL based on your Django view URL
        data: {'user_input': userInput},
        dataType: 'json',
        success: function(data) {
            console.log('Response:', data);

            if (data.response) {
                var botResponse = data.response;
                console.log('Bot Response:', botResponse);

                // Display bot response
                $('#chat-messages').append('<div class="bot-message">' + botResponse + '</div>');
            } else {
                console.error('No response received from the server.');
            }

            // Scroll to the bottom of the chat container to show the latest message
            $('#chat-container').scrollTop($('#chat-container')[0].scrollHeight);
        },

        error: function(xhr, status, error) {
            console.error('Error sending message:', error);
            console.log('XHR:', xhr);
            console.log('Status:', status);
        }
    });

    // Clear the input field
    $('#user-input').val('');
}

function handleKeyPress(event) {
    // Submit the form when Enter key is pressed
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevent default form submission
        sendMessage();
    }
}
</script>

</body>
</html>
