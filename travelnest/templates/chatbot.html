{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.chatbot-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    height: 400px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
    flex-direction: column;
}

.chatbot-header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    text-align: right;
    cursor: pointer;
}

.message-container {
    flex: 1;
    max-height: 300px;
    overflow-y: auto;
    padding: 10px;
}

.chatbot-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.user-input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
    }

.chatbot-icon {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: #4CAF50;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.chatbot-profile {
  display: flex;
  align-items: center;
}

#profile-name {
  margin-right: 10px;
  font-weight: bold;
}

#profile-status {
  color: green; 
}


.message-container {
  display: flex;
  flex-direction: column;
  max-height: 300px; 
  overflow-y: auto;
}

.user-message {
  align-self: flex-end;
  background-color: #4CAF50;
  color: white;
  padding: 8px;
  margin: 5px;
  border-radius: 5px;
  max-width: 70%; 
  word-wrap: break-word;
}

.chatbot-message {
  align-self: flex-start;
  background-color: #f2f2f2;
  color: #333;
  padding: 8px;
  margin: 5px;
  border-radius: 5px;
  max-width: 70%; 
  word-wrap: break-word;
}

</style>
<div id="chatbot-container" class="chatbot-container">
    <div id="chatbot-header" class="chatbot-header">
        <span id="chatbot-close" class="chatbot-close" onclick="toggleChatbot()">Ã—</span>
        <div id="chatbot-profile" class="chatbot-profile">
            <span id="profile-name">TravelNest</span>
            <span id="profile-status">{% if chatbot_profile %}{{ chatbot_profile.status }}{% endif %}</span>
        </div>
    </div>
    <div id="chatbot-body" class="chatbot-body">
        <div class="message-container" id="message-container"></div>
    </div>
    <div id="chatbot-footer" class="chatbot-footer user-input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<div id="chatbot-icon" class="chatbot-icon" onclick="toggleChatbot()">
    <img src="{% static 'images/icon-symbol-chat-outline-illustration-free-vector.jpg' %}" alt="Chat Icon">
</div>

    <script src="{% static 'scripts/chatbot.js' %}"></script>
    <script>
        let chatbotContainer = document.getElementById('chatbot-container');
        let messageContainer = document.getElementById('message-container');
    
        let chatbotIcon = document.getElementById('chatbot-icon');

function toggleChatbot() {
    chatbotContainer.style.display = (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') ? 'block' : 'none';

    chatbotIcon.style.display = 'none';
}
        function sendMessage() {
            let userInput = document.getElementById('user-input').value;
    
            displayMessage('user', userInput, 'user-message');
    
            fetch('/process_user_input/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                displayMessage('chatbot', data.response, 'chatbot-message');
            })
            .catch(error => {
                console.error('Error processing user input:', error);
            });
    
            document.getElementById('user-input').value = '';
        }
    
        function displayMessage(sender, message, messageClass) {
            let messageElement = document.createElement('div');
            messageElement.className = messageClass;
            messageElement.innerText = message;
    
            if (sender === 'user') {
                messageElement.style.alignSelf = 'flex-end';
            } else if (sender === 'chatbot') {
                messageElement.style.alignSelf = 'flex-start';
            }
    
            messageContainer.appendChild(messageElement);
    
            messageContainer.scrollTop = messageContainer.scrollHeight;
            chatbotIcon.style.display = 'none';
  }
    
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
    {% endblock content %}
