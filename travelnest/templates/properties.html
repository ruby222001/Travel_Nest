{% extends 'base.html' %}
{% load static %}
{% block content %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
  <center><h1>Find Your HomeStay</h1></center>

  <div class="content">
    <div class="container">
      <div class="row">
        {% for h in homestays %}
        <div class="col-xs-12 col-sm-4">
          <div class="card" style="margin-bottom:20px">
            <a href="{% url 'showsingle' id=h.id %}">
            <img src="{{ h.photo.url }}"
              class="card-img-top" width="400" height="200"></a>
            <div class="card-body">
              <h5 class="card-title"><a href="{% url 'showsingle' id=h.id %}">{{ h.name }}</a></h5>
              <p class="card-text">{{ h.location }}</p>
              <!--<p class="card-text" style="box-shadow: 1cm;"><i class="bi bi-star-fill" style="color: yellow;"></i> 8.5</p>-->
              <p class="card-text">NRs.{{ h.price }}</p>
              <a  href="{% url 'booking'%}" class="btn btn-primary">Book Now</a>
            </div>
          </div>
        </div>
        {% endfor %}
        
       
      
        

      </div>
    </div>
  </div>
  </div>
  <center><button class="btn btn-primary btn-lg" style="align-items: center; background-color: rgb(234, 86, 33); color: white;" type="submit" style="margin-bottom:20px">View More</button>
 </center>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  
</body>

</html>
{% endblock %}
